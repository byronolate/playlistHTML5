<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reproductor para TV municipal</title>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <style>
        #videoarea {
		    width:100%;
		    height:auto;
		}
		video {
			  width: 100%    !important;
			  height: auto   !important;
			}
		body{
			overflow-y: hidden;
			background-color: black;
		}

		@media screen and (max-width: 380px) {
		    video {
			  width: 100%    !important;
			  height: auto   !important;
			}
		}
    </style>
    <script type="text/javascript">

        var i = 0;
        var totalVideos = 3; // EL ARREGLO ES DE 0-3 para 4 videos.
        var myArray1 = new Array(
            "videos/1.mp4",
            "videos/2.mp4",
            "videos/3.mp4",
            "videos/4.mp4");
        var now = 0;
        $(function () {
            $("#videoarea").attr({
                "src": myArray1[0]
            })

        });

        function next(e) {
            i += 1;

            $("#videoarea").attr({
                "src": myArray1[i]
            });
            if (i == totalVideos ) {
                i = 0;
            }
        }
    </script>
</head>
<body>
    <div id="AnchorHolder" style="width:100%;">
        <video id="videoarea" onended="next(this)" controls="controls" poster="" src="" autoplay="false"></video>
    </div>
</body>
</html>
